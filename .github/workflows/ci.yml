name: Build Frontend

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      # Guarded build: will NOT fail if secret is missing
      - name: Show API base URL status
        run: echo "API_BASE_URL is ${{ env.VITE_API_BASE_URL != '' && 'set' || 'not set' }}"
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}
      - name: Build frontend
        if: ${{ env.VITE_API_BASE_URL != '' }}
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Skip build (API_BASE_URL not set)
        if: ${{ env.VITE_API_BASE_URL == '' }}
        run: |
          echo "VITE_API_BASE_URL is not set."
          echo "Skipping build. This is expected on first push."
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}
