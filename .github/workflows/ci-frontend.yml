name: Frontend CI (Feature Branches)

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 22.12.0
      # Dummy value so Vite build never blocks CI
      VITE_API_BASE_URL: http://example.com

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Build (CI validation only)
        run: npm run build
        working-directory: frontend
